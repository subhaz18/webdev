<!DOCTYPE html>
<html>
<head>
    <title>mypage</title>
    <link rel="icon" type="image" href="/images/me.jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(45deg, #bdc3c7, #2c3e50);
        }

        .card {
            position: relative;
            width: 350px;
            height: 190px;
            background-color: rgba(255,255,255,0.2);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
            transition: 0.5s;
        }
        .card:hover {
            height: 450px;
        }
        .imgBx {
            position: absolute;
            left: 50%;
            top: -50px;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            transition: 0.5s;
        }
        .card:hover .imgBx {
            width: 250px;
            height: 250px;
        }
        .imgBx img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        .card .content {
            position: absolute;
            padding-bottom: 15px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }
        .card .content .details {
            padding: 40px;
            text-align: center;
            width: 100%;
            transition: 0.5s;
            transform: translateY(150px);
        }
        .card:hover .content .details {
            transform: translateY(0px);
        }
        .card .content .details h2 {
            font-size: 1.25em;
            font-weight: 600;
            color: #f4fdff;
            line-height: 1.2em;
        }
        .card .content .details h2 span {
            font-size: 0.75em;
            font-weight: 600;
            opacity: 0.5;
        }
        .card .content .details .actionBtn {
            display: flex;
            justify-content: space-between;
        }
        .card .content .details .actionBtn button {
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
            font-weight: 500;
            background: #ff5f95;
            color: #fff;
            cursor: pointer;
        }
        .card .content .details .actionBtn button:nth-child(2) {
            border: 1px solid #999;
            color: #999;
            background-color: #fff;
        }
        .menu{
            position: absolute;
            top: 3%;
            right: -3%;
        }
        .container{
            display: grid;
            place-items: center;
            position: absolute;
            top: 3%;
            right: 2%;
        }
        .group-menu{
            cursor:pointer;  
        }
        .dot{
            width: 10px;
            height:10px;
            border-radius: 50%;
            background-color: black;
            margin-top: 4px;
        }
        .style{
            width: 200px;
            height: 300px;
            background-color: #111;
            margin-top: 5px;
            margin-left: -180px;
            border-radius: 10px;
        }
        .frame1{
            visibility: hidden;
        }
        .frame1 .info{
            font-size: 20px;
            color: white;
            border-bottom: 1px solid white;
            padding-top:13px;
            cursor: pointer;
        }
        .frame1.info:hover{
            background-color: #363333;
        }
        .frame1.info span{
            margin-left: 10px;
        }

    </style>
</head>
<body>

    <!--menu-->
    <div class="container">
        <div class="group-menu" onclick="fun()">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <!--end group menu-->
        <div class="frame1" id="frame1">
            <div class="info"><span>about me </span></div>
            <div class="info"><span>contact </span></div>
            <div class="info" onclick="remove()"><span>quries </span></div>
        </div>
    </div>
    <!--end container clas-->
    <script>
        function fun(){
            document.getElementById("frame1").style.visibility="visible";
            document.getElementById("frame1").classList.add("style");
        }
        function remove(){
            document.getElementById("frame1").classList.remove("style");
            document.getElementById("frame1").style.visibility="visible";
        }
    </script>

    <!--1st-->
    <div class="card">
        <div class="imgBx">
            <img src="images/me2.jpg" alt="me">
        </div>
        <div class="content">
          <div class="details">
            <h2>subhash<br /><span>student/developer</span></h2>
            <div class="actionBtn">
              <button onclick="window.location.href='https://instagram.com/subhash_252_?igshid=YmMyMTA2M2Y=';">instagram</button>
              <button onclick="window.location.href='https://www.snapchat.com/add/subhash_252?share_id=KSZi95dXQ/K82jfVtA0H+Q&locale=en_IN';">snapchat</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
